name: Sync from GitLab

on:
  schedule:
    - cron: '0 0 */14 * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    -
      name: Import GPG key
      run: |
        echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
        git config --global user.name "misakazip"
        git config --global user.email "79515833+misakazip@users.noreply.github.com"
        git config --global user.signingkey 0909A0DB654AF22C6C7BD31E002AE647D748DA01
        git config --global commit.gpgsign true
      env:
        GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}

    - name: Clone GitLab repository
      run: |
        git clone https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/webtunnel.git gitlab_repo
        cp -r gitlab_repo/* ./

    - name: Check for changes
      run: |
        rm -rf gitlab_repo/
        sed -i '1iThis repository was cloned from [gitlab.torproject.org](https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/webtunnel).This is NOT official project.DO NOT seek supprt to Tor Project Forum about issues of the docker images. Some files were modified by [GitHub Actions script](https://github.com/misakazip/Tor-WebTunnel-Docker/blob/main/.github/workflows/sync_from_gitlab.yml).' README.md
        sed -i s@thetorproject/webtunnel-bridge:latest@ghcr.io/misakazip/tor-webtunnel:latest@g release/container/docker-compose.yml
        git add .
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Sync from GitLab repository"
          git push
        fi
